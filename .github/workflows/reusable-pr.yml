name: Pull Request - Build and Deploy
on:
  workflow_call:
    inputs:
      componentName:
        description: The component name using the workflow
        required: true
        type: string
      dockerTag:
        description: The Tag to be associated with the new docker image (optional)
        required: false
        type: string
      sapigType:
        description: The SAPIG Type for the component (optional)
        required: false
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout CI Repo
        uses: actions/checkout@v4
        with:
          path: secure-api-gateway-ci
          repository: SecureApiGateway/secure-api-gateway-ci
      # Checkout Calling Repo
      - name: Checkout Calling Repo
        uses: actions/checkout@v4
        with:
          path: ${{ inputs.componentName }}
          repository: SecureApiGateway/${{ inputs.componentName }}
      - name: Set Cache with Community Repository
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          architecture: x64
          cache: maven
      - name: Create Settings.xml
        uses: s4u/maven-settings-action@v3.0.0
        with:
          servers: |
            [{
              "id": "forgerock-internal-releases",
              "username":"${env.FR_ARTIFACTORY_USER}",
              "password":"${env.FR_ARTIFACTORY_USER_ENCRYPTED_PASSWORD}"
            },
            {
              "id": "forgerock-internal-snapshot",
              "username":"${env.FR_ARTIFACTORY_USER}",
              "password":"${env.FR_ARTIFACTORY_USER_ENCRYPTED_PASSWORD}"
            }]
      - name: Test
        run: |
          cat /home/runner/.m2/settings.xml